<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p{
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body onload="tabla()">
    <div id="tabla"> </div>
    <script>
        var numero = prompt("Escribe un numero pata saber si tabla de multiplicar del 1 al 10");

        function tabla(){
            document.getElementById("tabla").innerHTML += "<h1> La tabla del " + numero + " es: </h1>";

            for( var i = 1; i <= 10; i++ ){
                resultado = numero * i;
                document.getElementById('tabla').innerHTML += "<p>"+ numero + " x " + i + " = " + resultado + "</p>"
            }
        }
    </script>
</body>

</html>
