<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de color</title>
    <style>
       a{
        text-decoration: none;
        color: darkgreen;
       }

       a:active{
        color: red;
       }

       a:hover{
        color: blue;
       }
    </style>
</head>
<body>
   <a href="">Link1</a>
   <a href="">Link2</a>
   <a href="">Link3</a>
   <a href="">Link4</a>
   <a href="">Link5</a>
</body>
</html>
