<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o de lista</title>
    <style>
        ul{
            list-style: none;
        }

        ul li{
            margin-top: 10px;
            margin-bottom: 10px;
            color: rgb(229, 133, 7);
        }

        ol{
            list-style: none;
        }

        ol li{
            margin-top: 20px;
            margin-bottom: 2px;
            color: rgb(45, 12, 146);
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
