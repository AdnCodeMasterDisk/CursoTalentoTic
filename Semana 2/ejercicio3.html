<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de color</title>
    <style>
        .caja1{
            border: 1px solid red;
            margin: 30px;
            background-color: blueviolet;
        }

        .caja2{
            border: 5px solid rgb(13, 132, 106);
            margin: 50px;
            background-color: rgb(9, 91, 85);
        }

        .caja3{
            border: 3px solid rgb(0, 255, 242);
            margin: 20px;
            background-color: rgb(179, 15, 86);
        }
    </style>
</head>
<body>
    <div class="caja1">
        <p>Caja 1</p>
    </div>
    <div class="caja2">
        <p>Caja 2</p>
    </div>
    <div class="caja3">
        <p>caja 3</p>
    </div>
</body>
</html>
